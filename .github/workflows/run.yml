name: ETF Bot Auto Run

on:
  schedule:
    - cron: "45 9 * * 1-5"   # 3:15 PM IST (Mon-Fri)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests

      - name: Run Bot
        run: python bot.py
